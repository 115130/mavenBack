<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="keywords" content="fly,layui,jQuery,EasyUI桌面端组件,编辑表格,表格增删查改,表格,vue,react,ui,widgets,ajax,ria,web framework,web development,easy,easyui,datagrid,treegrid,tree">
    <meta name="description" content="EasyUI是一个完整的HTML5网页框架。它提供了易于使用的组件来构建在pc和移动设备上工作的现代交互式javascript应用程序。">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
</head>
<body>
<h2>可编辑表格增删查改</h2>
<p>双击该行开始编辑.</p>

<table id="dg" title="My Users" style="width:700px;height:250px"
       toolbar="#toolbar" pagination="true" idField="id"
       rownumbers="true" fitColumns="true" singleSelect="true">
    <thead>
    <tr>
        <th field="EMPNO" width="50" editor="{type:'validatebox',options:{required:true}}">EMPNO</th>
        <th field="ENAME" width="50" editor="{type:'validatebox',options:{required:true}}">ENAME</th>
        <th field="JOB" width="50" editor="{type:'validatebox',options:{required:true}}">JOB</th>
        <th field="MGE" width="50" editor="{type:'validatebox',options:{required:true}}">MGE</th>
        <th field="HIREDATE" width="50" editor="{type:'validatebox',options:{required:true}}">HIREDATE</th>
        <th field="SAL" width="50" editor="{type:'validatebox',options:{required:true}}">SAL</th>
        <th field="COMM" width="50" editor="{type:'validatebox',options:{required:true}}">COMM</th>
        <th field="DEPTNO" width="50" editor="{type:'validatebox',options:{required:true}}">DEPTNO</th>
    </tr>
    </thead>
</table>
<div id="toolbar">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="javascript:$('#dg').edatagrid('addRow')">New</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="javascript:$('#dg').edatagrid('destroyRow')">Destroy</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="javascript:$('#dg').edatagrid('saveRow')">Save</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-undo" plain="true" onclick="javascript:$('#dg').edatagrid('cancelRow')">Cancel</a>
</div>
<script type="text/javascript">
    $(function(){
        $('#dg').edatagrid({
            url: 'http://localhost:8080/mavenBack/userServlet?action=queryAllUser',
            saveUrl: 'http://localhost:8080/mavenBack/userServlet?action=addUser',
            updateUrl: 'http://localhost:8080/mavenBack/userServlet?action=updateUser',
            destroyUrl: 'http://localhost:8080/mavenBack/userServlet?action=deleteUser'
        });
    });
</script>

</body>
</html>
