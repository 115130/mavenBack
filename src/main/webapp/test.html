<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title></title>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
		<link href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
	</head>
	<body>
		<div>

			<table class="ui celled table">
				 <thead>
					<tr>
						<th>comm</th>
						<th>DEPTNO</th>
						<th>ENAME</th>
						<th>EMPNO</th>
						<th>HIREDATE</th>
						<th>JOB</th>
						<th>mgr</th>
						<th>sal</th>
					</tr>
				</thead>
				<tbody id="main">
					<tr v-for="item in rows">

						<td>
							<div>
								{{item.COMM}}
							</div>
						</td>
						<td>
							<div>
								{{item.DEPTNO}}
							</div>
						</td>
						<td>
							<div>
								{{item.ENAME}}
							</div>
						</td>
						<td>
							<div>
								{{item.EMPNO}}
							</div>
						</td>
						<td>
							<div>
								{{item.HIREDATE}}
							</div>
						</td>
						<td>
							<div>
								{{item.JOB}}
							</div>
						</td>
						<td>
							<div>
								{{item.MGR}}
							</div>
						</td>
						<td>
							<div>
								{{item.SAL}}
							</div>
						</td>

					</tr>

				</tbody>
				 <tfoot>
					<tr>
						<th colspan="8">
							<div class="ui right floated pagination menu">
								<a class="icon item">
									<i class="left chevron icon"></i>
								</a>
								<a class="item">1</a>
								<a class="item">2</a>
								<a class="item">3</a>
								<a class="item">4</a>
								<a class="icon item">
									<i class="right chevron icon"></i>
								</a>
							</div>
						</th>
					</tr>
				</tfoot>
			</table>
		</div>
	<script>
		$.ajax()
		$.getJSON("http://localhost:8080/mavenBack/userServlet?action=queryAllUser",function(res,stu){
			var v = new Vue({
				el: '#main',
				data: {
					rows: res
				},
			})
		})
	</script>
	</body>
</html>
